<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email login page</title>
    <link href="public/email.css" rel="stylesheet">
</head>
<body>
    <h1> Welcome to Email Login page </h1>
    <form action="/" method="post">
        <div class="imgcontainer">
          <img src= "public/images.jpg" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          
          <label for="fName"><b>First Name</b></label>
          <input type="text" placeholder="First Name" name="fName" required>
            
          <label for="lName"><b>Last Name</b></label>
          <input type="text" placeholder="Last Name" name="lName" required>
      
          <label for="email"><b>Email Id</b></label>
          <input type="text" placeholder="Enter your Email Id" name="email" required>
      
          <button type="submit">Login</button>
          <button type="reset"> Reset </button>
        </div>
      </form>
</body>
</html>
